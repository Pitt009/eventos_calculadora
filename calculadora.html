<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <h1 align = "center"> Calculadora </h1>
    <form name = "formulario">
    <div class="container" align = "center" >
      <input type="text " id="caja" name = "resultado" onkeypress="return validarNumero(event)"/>
      <table>
        <td><input type="button" onclick ="mostrarNum(value);" value="1"></td>
        <td><input type="button" onclick ="mostrarNum(value);"  value="2"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="3"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="+"></td>
      </table>
      <table>
        <td><input type="button" onclick ="mostrarNum(value);" value="4"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="5"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="6"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="-"></td>
      </table>
      <table>
        <td><input type="button" onclick ="mostrarNum(value);" value="7"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="8"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="9"></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="*"></td>
      </table>
      <table>
        <td><input type="button" onclick ="mostrarNum(value);" value="."></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="0"></td>
        <td><input type="button" onclick ="operacion(value);" value="="></td>
        <td><input type="button" onclick ="mostrarNum(value);" value="/"></td>
      </table>


    </div>
  </form>
    <script src="js/calculadora.js">
    </script>
  </body>
</html>
